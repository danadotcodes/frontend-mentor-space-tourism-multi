<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Code by dana.codes -->
    <!-- Design by frontendmentor.io -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="script.js" defer></script>
    <title>Space Tourism Website</title>
  </head>
  <body class="crew">
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="primary-header | flex">
      <div>
        <img
          class="logo"
          src="./assets/shared/logo.svg"
          alt="Space Tourism logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="visually-hidden" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation | underline-indicators flex"
          role="list"
        >
          <li class="active">
            <a
              class="ff-primary-cond uppercase text-neutral-100"
              href="index.html"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a
              class="ff-primary-cond uppercase text-neutral-100"
              href="destination.html"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li>
            <a
              class="ff-primary-cond uppercase text-neutral-100"
              href="crew.html"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              class="ff-primary-cond uppercase text-neutral-100"
              href="technology.html"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main id="main" class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>

      <div class="dot-indicators flex">
        <button aria-selected="true">
          <span class="visually-hidden">The commander</span>
        </button>
        <button aria-selected="false">
          <span class="visually-hidden">The mission specialist</span>
        </button>
        <button aria-selected="false">
          <span class="visually-hidden">The pilot</span>
        </button>
        <button aria-selected="false">
          <span class="visually-hidden">The crew engineer</span>
        </button>
      </div>

      <article class="crew-details">
        <h2 class="text-neutral-100 ff-accent fs-500 uppercase">Commander</h2>
        <p class="text-neutral-100 ff-accent fs-600 uppercase">
          Douglas Hurley
        </p>
        <p>
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>

      <img src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" />
    </main>
  </body>
</html>

<!-- 
  Mission Specialist
  Mark Shuttleworth

  Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind 
  the Linux-based Ubuntu operating system. Shuttleworth became the first South 
  African to travel to space as a space tourist.

  Pilot
  Victor Glover

  Pilot on the first operational flight of the SpaceX Crew Dragon to the 
  International Space Station. Glover is a commander in the U.S. Navy where 
  he pilots an F/A-18.He was a crew member of Expedition 64, and served as a 
  station systems flight engineer.

  Flight Engineer
  Anousheh Ansari

  Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems. 
  Ansari was the fourth self-funded space tourist, the first self-funded woman to 
  fly to the ISS, and the first Iranian in space.
-->
